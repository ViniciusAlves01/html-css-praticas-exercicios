<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
    <h1>Listas Desordenadas e Ordenadas</h1>
    <h2>Viídeo-Games</h2>
        <ul type="square">
            <li>
               <dl>
                    <dt>PlayStation</dt>
                    <dd>Um console fabricado pela Sony</dd> 
                </dl> 
            </li>
                <ol>
                    <li>The Last Of Us</li>
                    <li>God Of War</li>
                    <li>Uncharted</li>
                </ol>
            <li>Xbox</li>
                <ol type="a">
                    <li>Forza</li>
                    <li>Halo</li>
                    <li>Gears Of War</li>
                </ol>
        </ul>
    <h1>Lista de definição</h1>
    <dl><!--Definição ao estilo dicionário-->
        <dt>Plyastation</dt>
        <dd>Um <code>console</code><!--Espaçamento entre letras--> 
            fabricado pela <q>Sony</q> <!--Citação-->
        </dd>
    </dl>
    <p>
        <blockquote cite="Link aqui">Xbox</blockquote>
    </p>
    <h2>Abreviações</h2>
    <p>
        <abbr title="PlayStation 4">PS4</abbr> <!--Para mostrar significado da abreviação ao passar o mouse-->
    </p>
</body>
</html>
